<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    
    <form>
      <!-- Email Input -->
      <div class="form-email">
        <label for="email">Email:
          <input type="email" id="email" name="email" required />
        </label>
      </div>

      <!-- Date Picker -->
      <div class="form-bookingDate">
        <label for="bookingDate">Choose Date:
          <input type="date" id="bookingDate" name="bookingDate" required />
        </label>
      </div>
      
      <!-- Number of Pax -->
      <div class="form-numberOfPeople">
        <label for="numberOfPeople">Enter number of pax:
          <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" max="8" required />
        </label>
      </div>
      
      <!-- Form Cancellation Policy -->
      <br><br>
      <div class="form-policy">
        <label for="policy">
          <input type="checkbox" id="policy" name="policy" required />
          I agree to the cancellation policy.
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="bookNow" name="bookNow">Book Now</button>
    </form>

  </main>
</body>

</html>
